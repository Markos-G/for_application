<!DOCTYPE html>
<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            //run the script once the DOM is loaded
            window.addEventListener("load", function () {

                //when correct answer is clicked change button colour to green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function () {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feed1').innerHTML = 'Correct';
                });

                //When any incorrect answer is clicked, change color to red.
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function () {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feed1').innerHTML = 'Incorrect';
                    });
                }

                //check free response submission
                document.querySelector('#check').addEventListener('click', function () {
                    let input = document.querySelector('input');
                    if (input.value === 'yes') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feed2').innerHTML = 'Correct';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feed2').innerHTML = 'Incorrect';
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New zealand?</h3>
                <button class="incorrect">Hypertech Transfer Protocol</button>
                <button class="incorrect">Hypertext Transfer Port</button>
                <button class="correct">Hypertext Transfer Protocol</button>
                <p id="feed1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>Is HTML's, CSS's, JS's syntax confusing?</h3>
                <input type="text">
                <button id="check">Check answer</button>
                <p id="feed2"></p>

            </div>
        </div>
    </body>
</html>
